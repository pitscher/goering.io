on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy code to web hosting
    steps:
    - name: Deploy to OVH hosting
      uses: pitscher/ovh-deploy-hosting-action@v1
      env:
        OVH_HOSTING_USER: ${{ secrets.OVH_HOSTING_USER }}
        OVH_HOSTING_PASSWORD: ${{ secrets.OVH_HOSTING_PASSWORD }}
        OVH_HOSTING_DOMAIN: "ssh.cluster017.hosting.ovh.net"
        REPOSITORY_NAME: "goering.io"
        REPOSITORY_URL: "https://github.com/pitscher/goering.io.git"